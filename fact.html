<html>
    <head>
        <title>Welcome</title>
    </head>
    <body>
        <h1>Factorial Number</h1>
        <div class="tip"></div>
    </body>


    <script>
               function fact(n)
        {
         
            if(n < 0) 
              return -1;
            let ct = 0;
            for (let i = 5;(n / i) >= 1; i *= 5)
                ct +=(n / i);
         
            return ct;
        }
            let n = 20;
            document.write("Count of factorial 0s in " + 20
                + "! is " + fact(n));
         
        </script>
    
</html>
